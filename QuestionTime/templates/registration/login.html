{% extends 'auth_layout.html' %} {% load crispy_forms_tags %} {% block auth %}

<div class="login-form-container">

    <form method="POST">
        <h1>Login</h1>
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">
            Login
        </button>
    </form>
    <p class="mt-2">Or
        <a href="{% url 'django_registration_register' %}">Create An Account</a>
    </p>
</div>

{% endblock auth %}
